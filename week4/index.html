<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/helper.css">
    <link rel="stylesheet" href="assets/styles.css">



</head>
<body>
    
    <section class="hide" id="section-timer">
        Time Remaining: <span id="span-time"></span>s
    </section>


    <!-- landing -->
    <section id="section-landing">

        <h1>Start Game page BEST GAME EVARR</h1>

        <button class="btn btn-primary" id="button-start" >Start game</button>
    </section>

    <!-- questions -->
    <section class="hide" id="section-questions">
        
        <!-- title -->
        <h1 id="question-title"></h1>


        <!-- choices -->
        <ul id="question-choices">
            <!-- <li><button>Good</button></li>
            <li><button>Yea nah</button></li>
            <li><button>Bad</button></li> -->
        </ul>

        <article class="hide" id="question-feedback">

        </article>

    </section>





    <!-- submit initials -->
    <section class="hide" id="section-initials">
        <h1>All done</h1>
        <h2>Your highscore is: <span id="span-final-highscore"></span></h2>

        <form id="form-highscore">

            <label for="input-initials">Initials</label>
    
            <input id="input-initials" type="text">
            <button>Submit</button>
        </form>




    </section>

    <!-- highscore -->
    <section class="hide" id="section-highscore">
        <h1>Highscore</h1>

        <ul id="list-highscore" >
            <li>Sam -- 1</li>
            <li>Chi -- 2 </li>
        </ul>
        <!-- back -->
        <button id="button-play-again">play again</button>
        <!-- clear  -->
        <button id="button-clear-highscore">Clear</button>


    </section>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="assets/questions.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
